<!DOCTYPE html>

<html>
	<head>
		<title>Movie Search</title>

		<!-- <meta name="description" content=""> -->
		<meta charset="utf-8">

		<!-- Mobile viewport optimized -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/movies.css">
	<link rel="stylesheet" href="../bootstrap/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.8.1.min.js" integrity="sha256-/BhPlt0YeU4gTEEHWgCSO+fo5Wh0QjHXTy/fiSH3jSk=" crossorigin="anonymous"></script>
	<script src="../JS/movies.js"></script>
		<!-- Jquery link -->
		
		<!-- Custom JS -->
	</head>
	<body>
	<nav class="navbar navbar-inverse navbar-default fixed-top">
		<div class="container-fluid">
			
         <h1 id="heading">Search your Movie</h1>
		</div>
		<br><br>
		<div class="row" id="rows">
			<div class="col-md-4 ">
				<form class="navbar-form">
					<label id="labell"> Movie Name:</label>

				</form>
			</div>
			<div class="col-md-4">
				<form class="navbar-form">
					<input type="text" id="movieTitle" class="form-control" placeholder="Enter the movie you want to search" />

				</form>
			</div>
			<div class="col-md-4">
				<form class="navbar-form" id="searchMovie">
					<input type="button" class="form-control" value="Search"/>

				</form>
			</div>
		</div>
          <br>
	</nav>	
			<br>
			<br>

			<div class="row main">
				<div class="col-xs-12 resultColumn">
			    	<h2 id=resultTag>SEARCH RESULTS</h2>
			    	<table class="table table-responsive" id="resultsTable">
						<thead>
							<tr>
								<th>Poster</th>
								<th>Title</th>
								<th>Year</th>
								<th>Type</th>
							</tr>
						</thead>
						<tbody id="tableBody">
							
						</tbody>
					</table>
				</div><!--end table div -->
			</div><!-- end row div-->


		

				<div class="container" id="page">
				  <ul class="pagination" id="pageList"></ul>
				</div>

	</body>

</html>
